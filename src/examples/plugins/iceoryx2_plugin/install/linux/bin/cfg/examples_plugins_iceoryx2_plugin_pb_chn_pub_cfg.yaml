aimrt:
  plugin:
    plugins:
      - name: iceoryx2_plugin
        path: ./libaimrt_iceoryx2_plugin.so
        options:
          max_slice_len: 4194304  # 4MB
          use_event_mode: true
  log:
    core_lvl: INFO # Trace/Debug/Info/Warn/Error/Fatal/Off
    backends:
      - type: console
  executor:
    executors:
      - name: work_thread_pool
        type: asio_thread
        options:
          thread_num: 2
  channel:
    backends:
      - type: iceoryx2
    pub_topics_options:
      - topic_name: "(.*)"
        enable_backends: [iceoryx2]
  module:
    pkgs:
      - path: ./libpb_chn_pub_pkg.so
        enable_modules: [NormalPublisherModule]
    modules:
      - name: NormalPublisherModule
        log_lvl: INFO

# Module custom configuration
NormalPublisherModule:
  topic_name: test_topic
  channel_frq: 0.5
